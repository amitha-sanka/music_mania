<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {box-sizing: border-box}
body {font-family: "Tahoma", Verdana, sans-serif;}
/* Style the tab */
.tab {
  float: left;
  border: 1px solid #ccc;
  background-color: #fbe5f7;
  width: 30%;
  height: 300px;
}
/* Style the buttons inside the tab */
.tab button {
  display: block;
  background-color: inherit;
  color: black;
  padding: 22px 16px;
  width: 100%;
  border: none;
  outline: none;
  text-align: left;
  cursor: pointer;
  font-size: 17px;
}
/* Change background color of buttons on hover */
.tab button:hover {
  background-color: #fbe5f7;
}
/* Create an active/current "tab button" class */
.tab button.active {
  background-color: rgb(236, 188, 188);
}
/* Style the tab content */
.tabcontent {
  float: left;
  padding: 0px 12px;
  border: 1px solid rgb(0, 0, 0);
  width: 70%;
  border-left: none;
  height: 300px;
  display: none;
}
/* Clear floats after the tab */
.clearfix::after {
  content: "";
  clear: both;
  display: table;
}
</style>
</head>
<body>
<h2>Album</h2>
<div class="tab">
  <button class="tablinks" onmouseover="openCity(event, 'Taylor Swift')">Taylor Swift</button>
  <button class="tablinks" onmouseover="openCity(event, 'Fearless')">Fearless</button>
  <button class="tablinks" onmouseover="openCity(event, 'Speak Now')">Speak Now</button>
  <button class="tablinks" onmouseover="openCity(event, 'Red')">Speak Now</button>
</div>
<div id="Taylor Swift" class="tabcontent">
  <h3>Taylor Swift</h3>
  <p>Taylor Swift is the capital city of England.</p>
</div>
<div id="Fearless" class="tabcontent">
  <h3>Fearless</h3>
  <p>Fearless is the capital of France.</p>
</div>
<div id="Speak Now" class="tabcontent">
  <h3>Speak Now</h3>
  <p>Speak Now is the capital of Japan.</p>
</div>
<div id="Red" class="tabcontent">
  <h3>Red</h3>
  <p>Red is the capital of Japan.</p>
</div>
<div class="clearfix"></div>
<script>
function openCity(evt, cityName) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }
  document.getElementById(cityName).style.display = "block";
  evt.currentTarget.className += " active";
}
</script>
</body>
</html>
